<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course Registration</title>
<link rel="stylesheet" href="/css/test.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	
	<div th:insert="header.html"></div>
	<div th:insert="sidenava.html"></div>

	<!-- <div id="testsidebar">Hello World </div> -->
	<div class="container">

		<div class="main_contents">
			<div id="sub_content">

				<h2 style="color: red;" th:text="${msg}">
				</h2>
				<form class="row g-3 mt-3 ms-2" action="searchUser" method="post">
					<div class="col-auto">
						<label for="staticEmail2" class="visually-hidden">User Id</label>
						<input type="text" class="form-control" id="staticEmail2"
							placeholder="User ID" name="id">
					</div>
					<div class="col-auto">
						<label for="inputPassword2" class="visually-hidden">User
							Name</label> <input type="text" class="form-control" id="inputPassword2"
							placeholder="User Name" name="name">
					</div>

					<div class="col-auto">
						<button type="submit" class="btn btn-primary mb-3">Search</button>
					</div>
					<div class="col-auto">
						<button type="button" class="btn btn-secondary "
							onclick="location.href = 'setupAddUser';">
							Add</button>

					</div>
					<div class="col-auto">
						<button type="reset" class="btn btn-danger mb-3">Reset</button>
					</div>
				</form>

				<table class="table table-striped" id="stduentTable">
					<thead>
						<tr>

							<th scope="col">User ID</th>
							<th scope="col">User Name</th>
							<th scope="col">Details</th>

						</tr>
					</thead>
					<tbody>


						
							<tr th:each="data : ${list}">
								<td th:text="${data.id }"/>
								<td th:text="${data.name}"/>

								<td>
                          			<a th:href="@{/setupUpdate(id=${data.id})}" class="btn btn-success ">
                           			 Update
                          			</a>
								</td>

								<td>
									<div th:if="${ session.userdata.id != data.id }" >
                          			<a th:href="@{/deleteUser(id=${data.id})}" class="btn btn-danger">
                           			 Delete
                          			</a>
                        			</div>
								</td>

							</tr>
						

					</tbody>
				</table>

				<div class="modal fade" id="exampleModal" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Student
									Deletion</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">

								<h5 style="color: rgb(127, 209, 131);">Are you sure want to
									delete !</h5>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-success col-md-2"
									data-bs-dismiss="modal">Ok</button>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="testfooter">
		<span>Copyright &#169; ACE Inspiration 2022</span>
	</div>
	<script>
		/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
		var dropdown = document.getElementsByClassName("dropdown-btn");
		var i;

		for (i = 0; i < dropdown.length; i++) {
			dropdown[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var dropdownContent = this.nextElementSibling;
				if (dropdownContent.style.display === "block") {
					dropdownContent.style.display = "none";
				} else {
					dropdownContent.style.display = "block";
				}
			});
		}
	</script>
</body>

</html>
