<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course Registration</title>
<link rel="stylesheet" href="/css/test.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="header.html"></div>
	<div th:insert="sidenava.html"></div>

	<div class="main_contents">
		<div id="sub_content" style="color: black;">
			<h2 style="color:red;" th:text="${error}"></h2>
           	 <h2 style="color:blue;" th:text="${msg}" ></h2>

			<h2 class="col-md-6 offset-md-2 mb-5 mt-4">Course Registration</h2>
			<form action="addcourse" method="post" th:object="${cbean}">

				<div class="row mb-4">
					<div class="col-md-2"></div>
					<label for="name" class="col-md-2 col-form-label">Name</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="name"
							th:field="*{name}" autofocus="autofocus" /> <label
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							style="color: red;">Error</label>
					</div>
				</div>


				<div class="row mb-4">
					<div class="col-md-4"></div>

					<div class="col-md-6">


						<button type="submit" class="btn btn-secondary col-md-2"
							data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
						<div class="modal fade" id="exampleModal" tabindex="-1"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Course
											Registration</h5>
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<h5 style="color: rgb(127, 209, 131);">Registered
											Succesfully !</h5>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-success col-md-2"
											data-bs-dismiss="modal">Ok</button>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div id="testfooter">
		<span>Copyright &#169; ACE Inspiration 2022</span>
	</div>
	<script>
		/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
		var dropdown = document.getElementsByClassName("dropdown-btn");
		var i;

		for (i = 0; i < dropdown.length; i++) {
			dropdown[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var dropdownContent = this.nextElementSibling;
				if (dropdownContent.style.display === "block") {
					dropdownContent.style.display = "none";
				} else {
					dropdownContent.style.display = "block";
				}
			});
		}
	</script>
</body>

</html>
