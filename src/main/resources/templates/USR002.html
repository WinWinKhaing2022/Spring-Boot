<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course Registration</title>
<link rel="stylesheet" href="/css/test.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


	<div th:insert="header.html"></div>
	<div th:insert="sidenava.html"></div>

	<!-- <div id="testsidebar">Hello World </div> -->
	<div class="container">

		<div class="main_contents">
			<div id="sub_content">
				<h2 style="color:red;" th:text="${error}"></h2>
           	 <h2 style="color:blue;" th:text="${mesg}" ></h2>
				<form action="UpdateUser" method="post" th:object="${ubean}">

					<h2 class="col-md-6 offset-md-2 mb-5 mt-4">User Update</h2>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="email" class="col-md-2 col-form-label">ID</label>
						<div class="col-md-4">
							<input type="text" th:field="*{id}" readonly="readonly" /> <label
								th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								style="color: red;">Error</label>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="name" class="col-md-2 col-form-label">name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="name"
								th:field="*{name}" /> <label
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								style="color: red;">Error</label>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="email" class="col-md-2 col-form-label">Email</label>
						<div class="col-md-4">
							<input type="email" class="form-control" id="email"
								th:field="*{email}" />
								<label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								style="color: red;">Error</label>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="Passowrd" class="col-md-2 col-form-label">Passowrd</label>
						<div class="col-md-4">
							<input type="password" class="form-control" id="name" 
								th:field="*{password}" />
								<label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								style="color: red;">Error</label>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="confirmPassword" class="col-md-2 col-form-label">Confirm
							Passowrd</label>
						<div class="col-md-4">
							<input type="password" class="form-control" id="confirmPassword"
							 th:field="*{cpassword}">
							 <label
								th:if="${#fields.hasErrors('cpassword')}" th:errors="*{cpassword}"
								style="color: red;">Error</label>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="userRole" class="col-md-2 col-form-label">User
							Role</label>
						<div class="col-md-4">
							<select class="form-select" aria-label="Education" id="userRole"
								th:field="*{role}">
								
								<option th:value="Admin" th:text="Admin"></option>
								
								<option th:value="User" th:text="User"></option>
								
							</select>
							
							<label
								th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
								style="color: red;">Error</label>
						</div>
					</div>

					<div class="col-md-4"></div>

					<div class="col-md-6">


						<button type="submit" class="btn btn-success col-md-2"
							data-bs-toggle="modal" data-bs-target="#exampleModal">Update</button>
						<div class="modal fade" id="exampleModal" tabindex="-1"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">User
											Update</h5>
										<button type="submit" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">

										<h5 style="color: rgb(127, 209, 131);">Succesfully
											Updated !</h5>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-success col-md-2"
											data-bs-dismiss="modal">Ok</button>

									</div>
								</div>
							</div>
						</div>
						<button type="button" class="btn btn-secondary col-md-2 "
							onclick="location.href = 'showuser';">
							Back</button>


					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="testfooter">
		<span>Copyright &#169; ACE Inspiration 2022</span>
	</div>
	<script>
		/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
		var dropdown = document.getElementsByClassName("dropdown-btn");
		var i;

		for (i = 0; i < dropdown.length; i++) {
			dropdown[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var dropdownContent = this.nextElementSibling;
				if (dropdownContent.style.display === "block") {
					dropdownContent.style.display = "none";
				} else {
					dropdownContent.style.display = "block";
				}
			});
		}
	</script>
</body>

</html>
