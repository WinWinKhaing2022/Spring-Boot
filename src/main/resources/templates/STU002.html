<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
   		<title>Course Registration</title>
	       	<link rel="stylesheet" href="/css/test.css"/>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


  	<div th:insert="header.html"></div>
	<div th:insert="sidenava.html"></div>
    <!-- <div id="testsidebar">Hello World </div> -->
    <div class="container">
   
    <div class="main_contents">
    <div id="sub_content">
   			 <h2 style="color:red;" th:text="${error}"></h2>
           	 <h2 style="color:blue;" th:text="${msg}" ></h2>
        <form action="updatestudent" method="post" th:object="${sbean}">
 
            <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Student Details</h2>
            
            <div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="name" class="col-md-2 col-form-label">Id</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="name"
								th:field="*{id}"  readonly="readonly"/> <label
								th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								style="color: red;"></label>
						</div>
					</div>
            <div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="name" class="col-md-2 col-form-label">Name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="name"
								th:field="*{name}" /> <label
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								style="color: red;"></label>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="dob" class="col-md-2 col-form-label">DOB</label>
						<div class="col-md-4">
							<input type="date" class="form-control" id="dob"
								th:field="*{dob}" /> <label th:if="${#fields.hasErrors('dob')}"
								th:errors="*{dob}" style="color: red;"></label>
						</div>
					</div>
					<fieldset class="row mb-4">
						<div class="col-md-2"></div>
						<legend class="col-form-label col-md-2 pt-0">Gender</legend>
						<div class="col-md-4">

							<div class="form-check-inline">
								<input type="radio" class="form-check-input"
									th:field="*{gender}" id="gridRadios1" value="Male"
									checked="checked" /> <label class="form-check-label"
									for="gridRadios1">Male</label>
							</div>
							<div class="form-check-inline">
								<input type="radio" class="form-check-input"
									th:field="*{gender}" id="gridRadios2" value="Female" /> <label
									class="form-check-label" for="gridRadios2">Female</label>
							</div>
						</div>
						<label th:if="${#fields.hasErrors('gender')}"
							th:errors="*{gender}" style="color: red;"></label>
					</fieldset>

					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="phone" class="col-md-2 col-form-label">Phone</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="phone"
								th:field="*{phone}" /> <label
								th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
								style="color: red;"></label>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="education" class="col-md-2 col-form-label">Education</label>
						<div class="col-md-4">

							<select class="form-select" aria-label="Education" id="education"
								th:field="*{education}">
								<option value="Bachelor of Information Technology" selected>Bachelor of Information Technology</option>
								<option value="Diploma in IT" >Diploma in IT</option>

								<option value="Bachelor of Computer Science"> Bachelor of Computer Science</option>
								
							</select>
							<label th:if="${#fields.hasErrors('education')}"
								th:errors="*{education}" style="color: red;"></label>
						</div>
					</div>
					 										
					<fieldset class="row mb-4">
						<div class="col-md-2"></div>
						<legend class="col-form-label col-md-2 pt-0">Attend</legend>

						<div class="col-md-4">
							<div class="form-check-inline col-md-2">



								<div class="col-md-6 offset-md-4 mt-4">
									<div th:each="course : ${courses}">
										<div class="form-check-inline col-md-2">
											<input class="form-check-input" type="checkbox"	th:field="*{attendCourses}" id="gridRadios1" th:value="${course.id}">
											 <label	class="form-check-label" for="gridRadios1">
											 <span	th:text="${course.name}"></span>
											 </label>
										</div>
									</div>
								</div>
								<p	th:if="${#fields.hasErrors('attendCourses')}" th:errors="*{attendCourses}" style="color: red;"></p>
							</div>
						</div>
					</fieldset>
    
            <div class="row mb-4">
                <div class="col-md-4"></div>
    
                <div class="col-md-4">
                   
                        <button type="submit" class="btn btn-secondary">
                          
                            <span>Update</span>
                        </button>
                   
                          			<a th:href="@{/Deletestudent(id=${sbean.id})}" class="btn btn-danger">
                           			 Delete
                          			</a>
                        			
                   
    
                    <!-- Button trigger modal -->
                
                     <!--  	<a th:href="@{/deleteStudent/(code=${id})}"></a>
                        <button type="submit" class="btn btn-secondary">			                         
                      	<span>Delete</span> 
                    	</button>-->
    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Student Deletion</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                                    <button type="button" class="btn btn-danger">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
    
    
    
    
    
            </form>
    </div>
</div>
</div>
        <div id="testfooter">
            <span>Copyright &#169; ACE Inspiration 2022</span>
        </div>
        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }
            </script>
</body>

</html>
